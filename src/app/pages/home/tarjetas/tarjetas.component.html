<div class="card-group m-5">
  <div (click)="verArtista(item)" class="card col-md-4 cursorPointer" *ngFor="let item of items">
    <img [src]="item.images | noimage" class="card-img-top" alt="Card imagen">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-primary">
          {{ artista.name }}
        </span>
      </p>
    </div>
  </div>
</div>
